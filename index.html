<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1abc9c;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: #2c3e50;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            margin: 10px 0;
        }
        h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #ecf0f1;
        }
        h2 {
            font-size: 1.5em;
            font-weight: 400;
            color: #ecf0f1;
        }
        .members {
            padding: 20px;
        }
        .member {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        .member img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            border: 2px solid #ecf0f1;
        }
        .member a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
            display: block;
            margin-top: 10px;
            font-size: 1em;
        }
        .member a:hover {
            color: #16a085;
        }

</head>
<body>
    <h1>CREATIVE WEB DESIGN</h1>
    <h2>GROUP 3</h2>
    <div class="members">
        <div class="member">
            <a href="biodata.html">

                <p>Bedia, John Stephen E.</p>

        <div class="member">

        <div class="member">

                <img src="bragat.jpg" alt="Member 3">

            </a>
        </div>
        <div class="member">
            <a href="vince1.html">

            </a>

        <div class="member">
